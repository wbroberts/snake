<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Snake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/index.bundle.js"></script>
</head>

<body>
  <div class="score"></div>
  <div class="menu slide">
    <h1>Snake</h1>
    <div class="settings"></div>
    <div class="high-score">High Score: <span class="high-score"></span></div>
    <button class="start">Play Game</button>
  </div>

  <div class="mobile-controls">
    <button class="control" id="left"><i class="arrow left"></i></button>
    <div>
      <button class="control" id="up"><i class="arrow up"></i></button>
      <button class="control" id="down"><i class="arrow down"></i></button>
    </div>
    <button class="control" id="right"><i class="arrow right"></i></button>
  </div>
</body>

</html>
